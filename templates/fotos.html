{% extends 'base.html' %}

{% block title %}Fotos{% endblock %}

{% block content %}
  {% if fotos %}
    <div class="row">
      {% for foto in fotos %}
        {% if foto.estado == 'A' %}
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="{{ foto.url }}" alt="{{ foto.nombre }}" title="{{ foto.descripcion }}">
            <div class="card-body">
              <a href="#" class="btn btn-sm btn-outline-secondary">Ver</a>
              <a href="#" class="btn btn-sm btn-outline-secondary">Editar</a>
            </div>
          </div>
        </div>
        {% endif %}
      {% endfor %}
    </div>
  {% else %}
    <p>No hay fotos para mostrar.</p>
  {% endif %}
{% endblock %}
